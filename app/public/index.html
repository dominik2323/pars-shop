    <script>
      /*
       * Handle badge with number of items in demand in menu
       */
      const demandEl = document.querySelector('#demand');
      const badge =
        document.querySelector('#demand span') ||
        document.createElement('span');

      const parsCart = () =>
        Object.fromEntries(
          document.cookie.split('; ').map(c => {
            const [key, ...v] = c.split('=');
            return [key, v.join('=')];
          })
        ).parsCart || '[]';

      const parsCartLength = () => JSON.parse(unescape(parsCart())).length;

      badge.className = 'demand-badge';
      badge.innerText = parsCartLength();

      const toggleBadge = () => {
        if (parsCartLength() === 0) {
          badge.style.cssText = 'display: none;';
        } else {
          badge.style.cssText = 'display: inline-block;';
        }
      };

      toggleBadge();

      window.updateDemandBadge = function() {
        toggleBadge();
        badge.innerText = parsCartLength();
      };

      demandEl.appendChild(badge);
    </script>
